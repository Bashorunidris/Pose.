<!DOCTYPE html>
<html>
<head>
  <title>TikTok Camera</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .controls {
      position: absolute;
      bottom: 30px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 15px 22px;
      border-radius: 50%;
      border: none;
      background: white;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <video id="preview" autoplay playsinline></video>

  <div class="controls">
    <button id="switchCam">ğŸ”„</button>
    <button id="captureBtn">ğŸ“¸</button>
    <button id="recordBtn">âº</button>
  </div>

  <script>
    let stream;
    let currentFacing = "user";   // front camera
    let mediaRecorder;
    let chunks = [];

    const video = document.getElementById("preview");

    async function startCamera() {
      try {
        // Stop previous stream
        if (stream) {
          stream.getTracks().forEach(t => t.stop());
        }

        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: currentFacing },
          audio: true
        });

        video.srcObject = stream;

      } catch (err) {
        console.log("Camera not ready:", err);

        // TRY BACK CAMERA IF FRONT FAILS
        if (currentFacing === "user") {
          currentFacing = "environment";
          startCamera();
        }
      }
    }

    // Take Photo
    document.getElementById("captureBtn").onclick = () => {
      let canvas = document.createElement("canvas");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      let ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0);

      let imageURL = canvas.toDataURL("image/png");
      console.log("Photo captured:", imageURL);

      // DOWNLOAD PHOTO
      let a = document.createElement("a");
      a.href = imageURL;
      a.download = "photo.png";
      a.click();
    };

    // Switch Camera
    document.getElementById("switchCam").onclick = () => {
      currentFacing = currentFacing === "user" ? "environment" : "user";
      startCamera();
    };

    // Record Video
    document.getElementById("recordBtn").onclick = () => {
      if (!mediaRecorder || mediaRecorder.state === "inactive") {
        mediaRecorder = new MediaRecorder(stream);
        chunks = [];

        mediaRecorder.ondataavailable = e => chunks.push(e.data);
        mediaRecorder.onstop = () => {
          let blob = new Blob(chunks, { type: "video/mp4" });
          let videoURL = URL.createObjectURL(blob);

          // DOWNLOAD VIDEO
          let a = document.createElement("a");
          a.href = videoURL;
          a.download = "video.mp4";
          a.click();
        };

        mediaRecorder.start();
        document.getElementById("recordBtn").innerText = "â¹";

      } else {
        mediaRecorder.stop();
        document.getElementById("recordBtn").innerText = "âº";
      }
    };

    // Start camera on load (after user interaction)
    window.onload = () => {
      setTimeout(startCamera, 500);
    };
  </script>

</body>
</html>
