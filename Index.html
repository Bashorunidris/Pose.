<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok Style Static UI</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Feed */
    .video-feed {
      height: 100%;
      width: 100%;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }

    /* Each Post */
    .video-post {
      position: relative;
      height: 100vh;
      width: 100%;
      scroll-snap-align: start;
      overflow: hidden;
      background: #111;
      cursor: pointer;
    }
    .video-post video {
      height: 100%;
      width: 100%;
      object-fit: cover;
    }

    /* Play/Pause Overlay */
    .play-pause-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.7);
      border-radius: 50%;
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
      z-index: 100;
    }
    .play-pause-overlay.show {
      opacity: 1;
    }
    .play-pause-overlay svg {
      width: 40px;
      height: 40px;
      fill: white;
    }

    /* Overlay (scrollable elements) */
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      color: white;
    }

    /* ===== STATIC TOP UI ===== */
    .profile-icon {
      position: fixed;
      top: 20px;
      left: 15px;
      font-size: 22px;
      background: rgba(0,0,0,0.5);
      border-radius: 50%;
      padding: 6px;
      z-index: 1000;
    }
    .tabs {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      font-size: 18px;
      font-weight: 500;
      z-index: 1000;
    }
    .tabs span { cursor: pointer; position: relative; }
    .tabs .active::after {
      content: "";
      position: absolute;
      bottom: -5px; left: 0; right: 0;
      margin: auto;
      width: 60%;
      height: 2px;
      background: white;
    }
    .search-icon {
      position: fixed;
      top: 20px;
      right: 15px;
      background: white;
      border-radius: 50%;
      padding: 8px;
      font-size: 18px;
      color: black;
      z-index: 1000;
    }

    /* ===== SCROLLABLE UI ===== */
    .sidebar {
      position: absolute;
      right: 10px;
      top: 30%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      font-size: 14px;
    }
    .sidebar div { text-align: center; }
    .sidebar i {
      font-size: 26px;
      display: block;
      margin-bottom: 5px;
    }

    .profile-section {
      position: absolute;
      bottom: 280px;
      left: 10px;
      display: flex;
      align-items: center;
      gap: 12px;
      right: 80px;
      transition: bottom 0.3s ease;
    }
    .profile-section.ad-closed {
      bottom: 150px;
    }
    .profile-pic { 
      position: relative; 
      width: 50px; 
      height: 50px;
      flex-shrink: 0;
    }
    .profile-pic img { width: 100%; height: 100%; border-radius: 50%; }
    .infinity-badge {
      position: absolute;
      bottom: -5px;
      right: -5px;
      background: black;
      border: 2px solid white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 14px;
      display: flex; align-items: center; justify-content: center;
    }
    .profile-info { 
      display: flex; 
      flex-direction: column;
      flex: 1;
      min-width: 0;
    }
    .profile-info .name { 
      font-weight: bold; 
      font-size: 16px;
      color: white;
      text-shadow: 0 1px 2px rgba(0,0,0,0.8);
      margin-bottom: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .profile-info .followers { 
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
      font-weight: 500;
      text-shadow: 0 1px 2px rgba(0,0,0,0.6);
    }
    .follow-btn {
      background: linear-gradient(45deg, #ff0050, #ff4081);
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      border: none;
      outline: none;
      transition: all 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 8px rgba(255, 0, 80, 0.3);
      flex-shrink: 0;
    }
    .follow-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(255, 0, 80, 0.4);
    }
    .follow-btn:active {
      transform: scale(0.95);
    }

    .ad-caption {
      position: absolute;
      bottom: 210px;
      left: 10px;
      font-size: 13px;
      max-width: 280px;
      line-height: 1.4em;
      transition: bottom 0.3s ease;
      text-shadow: 0 1px 2px rgba(0,0,0,0.8);
    }
    .ad-caption.ad-closed {
      bottom: 80px;
    }
    .ad-caption b { font-size: 14px; }
    .ad-caption span { color: #aaa; }

    .banner-ad {
      position: absolute;
      bottom: 100px;
      left: 10px;
      width: 250px;
      height: 130px;
      border-radius: 8px;
      overflow: hidden;
      background: #fff;
      transition: all 0.3s ease;
    }
    .banner-ad.hidden {
      opacity: 0;
      transform: translateX(-100%);
      pointer-events: none;
    }
    .banner-ad img { width: 100%; height: 100%; object-fit: cover; }
    .close-btn {
      position: absolute;
      top: 5px; right: 5px;
      background: red;
      color: white;
      border-radius: 50%;
      width: 20px; height: 20px;
      text-align: center;
      line-height: 20px;
      font-size: 14px;
      cursor: pointer;
    }

    /* ===== STATIC BOTTOM NAV ===== */
    .bottom-nav {
      position: fixed;
      bottom: 10px;
      left: 0; right: 0;
      display: flex;
      justify-content: space-around;
      align-items: center;
      font-size: 14px;
      z-index: 1000;
      color: white;
    }
    .bottom-nav div { display: flex; flex-direction: column; align-items: center; }
    .bottom-nav i { font-size: 24px; margin-bottom: 3px; }

    /* Mobile responsiveness */
    @media (max-width: 480px) {
      .profile-info .name { font-size: 15px; }
      .profile-info .followers { font-size: 13px; }
      .follow-btn { 
        padding: 6px 12px;
        font-size: 12px;
      }
      .ad-caption { max-width: 250px; }
    }
  </style>

  <script>
    // Tabs
    const allTabs = document.querySelectorAll('.tabs span');
    allTabs.forEach(tab => {
      tab.addEventListener('click', () => {
        allTabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
      });
    });

    // Video play/pause functionality
    function setupVideoControls() {
      const posts = document.querySelectorAll('.video-post');
      
      posts.forEach(post => {
        const video = post.querySelector('video');
        const playPauseOverlay = post.querySelector('.play-pause-overlay');
        const playIcon = post.querySelector('.play-icon');
        const pauseIcon = post.querySelector('.pause-icon');
        
        // Toggle play/pause on video click
        post.addEventListener('click', (e) => {
          // Don't trigger if clicking on sidebar buttons or other interactive elements
          if (e.target.closest('.sidebar') || e.target.closest('.follow-btn') || e.target.closest('.close-btn')) {
            return;
          }
          
          if (video.paused) {
            video.play();
            playIcon.style.display = 'none';
            pauseIcon.style.display = 'block';
          } else {
            video.pause();
            playIcon.style.display = 'block';
            pauseIcon.style.display = 'none';
          }
          
          // Show overlay briefly
          playPauseOverlay.classList.add('show');
          setTimeout(() => {
            playPauseOverlay.classList.remove('show');
          }, 500);
        });
        
        // Update icon based on video state
        video.addEventListener('play', () => {
          playIcon.style.display = 'none';
          pauseIcon.style.display = 'block';
        });
        
        video.addEventListener('pause', () => {
          playIcon.style.display = 'block';
          pauseIcon.style.display = 'none';
        });
      });
    }

    // Auto play/pause videos based on scroll
    const posts = document.querySelectorAll('.video-post video');
    function handleVideoPlay() {
      posts.forEach(video => {
        const rect = video.getBoundingClientRect();
        if (rect.top >= 0 && rect.bottom <= window.innerHeight) {
          if (video.paused) {
            video.play();
          }
        } else {
          if (!video.paused) {
            video.pause();
          }
        }
      });
    }
    
    document.querySelector('.video-feed').addEventListener('scroll', () => {
      clearTimeout(window.scrollTimeout);
      window.scrollTimeout = setTimeout(handleVideoPlay, 100);
    });
    handleVideoPlay();

    // Close banner
    document.querySelectorAll('.close-btn').forEach(btn => {
      btn.addEventListener('click', (e) => {
        e.stopPropagation(); // Prevent video play/pause
        const banner = btn.parentElement;
        const overlay = banner.closest('.overlay');
        const profileSection = overlay.querySelector('.profile-section');
        const adCaption = overlay.querySelector('.ad-caption');
        
        // Add transition classes for smooth animation
        banner.classList.add('hidden');
        profileSection.classList.add('ad-closed');
        adCaption.classList.add('ad-closed');
        
        // Hide banner completely after animation
        setTimeout(() => {
          banner.style.display = 'none';
        }, 300);
      });
    });

    // Speaker mute/unmute
    document.querySelectorAll('.video-post').forEach(post => {
      const video = post.querySelector('video');
      const speaker = post.querySelector('.speaker');
      let isMuted = true;
      
      speaker.addEventListener('click', (e) => {
        e.stopPropagation(); // Prevent video play/pause
        isMuted = !isMuted;
        video.muted = isMuted;
        const icon = speaker.querySelector('svg path');
        if (isMuted) {
          icon.setAttribute('d', 'M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z');
        } else {
          icon.setAttribute('d', 'M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z');
        }
      });
    });

    // Follow button functionality
    document.querySelectorAll('.follow-btn').forEach(btn => {
      btn.addEventListener('click', (e) => {
        e.stopPropagation(); // Prevent video play/pause
        if (btn.textContent === 'FOLLOW') {
          btn.textContent = 'FOLLOWING';
          btn.style.background = 'rgba(255, 255, 255, 0.2)';
          btn.style.border = '1px solid rgba(255, 255, 255, 0.5)';
        } else {
          btn.textContent = 'FOLLOW';
          btn.style.background = 'linear-gradient(45deg, #ff0050, #ff4081)';
          btn.style.border = 'none';
        }
      });
    });

    // Initialize video controls
    setupVideoControls();

    // Prevent sidebar interactions from triggering video controls
    document.querySelectorAll('.sidebar div').forEach(item => {
      item.addEventListener('click', (e) => {
        e.stopPropagation();
        // Add interaction animations or functionality here
        item.style.transform = 'scale(1.1)';
        setTimeout(() => {
          item.style.transform = 'scale(1)';
        }, 150);
      });
    });
  </script>
